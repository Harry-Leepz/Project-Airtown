{% extends 'base.html' %}

{% block content %}
<!-- Create Post Section Starts -->
    <div class="container-fluid newpost-container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 justify-content-center">
                <div class="heroimage-text text-center">
                    <h2 class="heading-lobster animation">
                        Time to leave your mark on The Wall
                    </h2>
                </div>
                <div class="form-container text-center">    
                    <form method="POST" action="{{ url_for('new_post') }}">
                        <div class="form-group text-center">
                        <!-- Post Title-->
                            <input class="" maxlength="50" minlength="5" id="post_title" name="post_title"
                            type="text" placeholder="Give your post a title!" required>
                            <p class="input-text"> Between 5-15 characters</p>
                        </div>
                        <!-- Post Category Selection-->
                        <div>
                            <select id="category_name" name="category_name" class="form-control form-control-sm" 
                            aria-placeholder="Choose a post type" required>
                                {% for category in categories %}
                                    <option>
                                        {{ category.category_name }}
                                    </option>
                                {% endfor %}
                            </select>
                            <p class="input-text">Please select an option relevant to the post</p>
                        </div>
                        <!-- Post Content-->
                        <div class="form-group">
                            <textarea rows="3" class="form-control" minlength="5" maxlength="500" id="post_content"
                            name="post_content" type="text" placeholder="Start Typing your post here!" required></textarea>
                            <p class="input-text"> Between 5-500 characters</p>
                        </div>
                        <a href="{{ url_for('the_wall')}}" class="btn btn-light"> Cancel changes!</a>
                        <button type="submit" onclick="submitPost" class="btn btn-danger">Post</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Create Post Section Ends -->
{% endblock %}
