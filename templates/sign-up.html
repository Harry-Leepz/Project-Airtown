{% extends 'base.html' %}

{% block content %}
<!-- Registration Form Starts -->
    <div class="page-heading text-center">
        <h1>
            Sign up with Air Town and start sharing!
        </h1>
    </div>

    <div class="container-fluid signup-container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-8 col-lg-6 justify-content-center">    
                <form method="POST" action="{{ url_for('sign_up') }}">
                    <div class="form-group">
                        <!-- Username -->
                        <input type="text" name="username" class="form-control form-control-lg" id="username" 
                        placeholder="Enter Username" minlength="5" maxlength="15"
                         pattern="^[a-zA-Z0-9]{5,15}$" required>
                    </div>
                    <div class="form-group">
                        <!-- First Name -->
                        <input type="text" name="firstname" class="form-control form-control-lg" 
                        pattern="^[a-zA_Z]$" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group">
                        <!-- Last Name -->
                        <input type="text" name="lastname" class="form-control form-control-lg" 
                        pattern="^[a-zA_Z]$" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <!-- Password -->
                        <input type="password" name="password" class="form-control form-control-lg" id="password"
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn btn-dark text-center">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <div class="page-content text-center">
        <p>
            Already have an account with Air Town ? <span><a href="{{ url_for('login') }}">Log In</a></span>
        </p>
    </div>
<!-- Registration Form Ends -->
{% endblock %}
